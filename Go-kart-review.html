<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Go Kart Review</title>
    <style>
        form {
            width: 70%;
            margin: auto;
        }

        section {
            padding: 12px;
            border: 1px solid lightgrey;
        }

        .selction-inputs {
            border: 0;
            padding: 2px;
            display: block;
        }

        .selction-inputs input {
            float: left;
            border: 0;
            padding: 10px;
        }

        input[type=text],
        input[type=email],
        input[type=number],
        textarea,
        select {
            width: 100%;
        }

        .submit-btn {
            padding: 10px;
            right: 0;
        }
    </style>
</head>

<body>
    <form method="GET" action="https://postman-echo.com/get">

        <h1>Go Kart Review</h1>
        <section>
            Name:
            <input type="text" id="name" name="name" />
        </section>
        <section>
            E-mail:
            <input type="email" id="mail" name="mail" />
        </section>
        <section>
            Overall Ratings:
            <input type="number" id="rating" name="rating" />
        </section>
        <section>
            Title of the review:
            <input type="text" id="title" name="title" />
        </section>
        <section>
            Your review:
            <textarea id="review" name="review"></textarea>
        </section>
        <section>
            <label>What type of visit was this? </label>
            <section class="selction-inputs">
                <label for="visit_option1">Couple</label><input id="visit_option1" type="checkbox" name="visit_option1" />
            </section>
            <section class="selction-inputs">
                <label for="visit_option2">Family</label><input id="visit_option2" type="checkbox" name="visit_option2" />
            </section>
            <section class="selction-inputs">
                <label for="visit_option3">Cousins</label><input id="visit_option3" type="checkbox" name="visit_option3" />
            </section>
            <section class="selction-inputs">
                <label for="visit_option4">Friends</label><input id="visit_option4" type="checkbox" name="visit_option4" />
            </section>
            <section class="selction-inputs">
                <label for="visit_option5">Buisness</label><input id="visit_option5" type="checkbox" name="visit_option5" />
            </section>
            <section class="selction-inputs">
                <label for="visit_option6">Solo</label><input id="visit_option6" type="checkbox" name="visit_option6" />
            </section>
        </section>
        <section>
            <label>When did you visit ?</label>
            <select id="visit_month" name="visit_month">
                <option>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
                <option>December</option>
            </select>
        </section>
        <section>
            <label>Which part of this place attracted you more ?</label>
            <section class="selction-inputs">
                <label for="like_option1">Activities</label><input id="like_option1" type="checkbox" name="like_option1" />
            </section>
            <section class="selction-inputs">
                <label for="like_option2">Food</label><input id="like_option2" type="checkbox" name="like_option2" />
            </section>
            <section class="selction-inputs">
                <label for="like_option3">Staff Members</label><input id="like_option3" type="checkbox" name="like_option3" />
            </section>
            <section class="selction-inputs">
                <label for="like_option4">Ambience</label><input id="like_option4" type="checkbox" name="like_option4" />
            </section>
        </section>
        <fieldset>
            <legend>Optional</legend>
            <section>
                Length of visit
                <section class="selction-inputs">
                    <input type="radio" value="Less than 1 hour" id="Length_option1" name="length-of-visit" />
                    <label for="Length_option1">Less than 1 hour</label>
                </section>
                <section class="selction-inputs">
                    <input type="radio" value="1-2 hours" id="Length_option2" name="length-of-visit" />
                    <label for="Length_option2">1-2 hours</label>
                </section>
                <section class="selction-inputs">
                    <input type="radio" value="2-3 hours" id="Length_option3" name="length-of-visit" />
                    <label for="Length_option3">2-3 hours</label>
                </section>
                <section class="selction-inputs">
                    <input type="radio" value="more than 3 hour" id="Length_option4" name="length-of-visit" />
                    <label for="Length_option4">more than 3 hour</label>
                </section>
            </section>
            <section>
                Is this a place or activity you would suggest the families with kids ?
                <section class="selction-inputs">
                    <input type="radio" value="Yes" id="suggest_yes" name="suggest-yesno" />
                    <label for="suggest_yes">Yes</label>
                </section>
                <section class="selction-inputs">
                    <input type="radio" value="No" id="suggest_no" name="suggest-yesno" />
                    <label for="suggest_no">No</label>
                </section>
                <section class="selction-inputs">
                    <input type="radio" value="Not sure" id="suggest_not sure" name="suggest-yesno" />
                    <label for="suggest_not sure">Not sure</label>
                </section>
            </section>
            <section>
                Is there food available at this place ?
                <section class="selction-inputs">
                    <input type="radio" value="Yes" id="available_yes" name="food_available" />
                    <label for="available_yes">Yes</label>
                </section>
                <section class="selction-inputs">
                    <input type="radio" value="No" id="available_no" name="food_available" />
                    <label for="available_no">No</label>
                </section>
                <section class="selction-inputs">
                    <input type="radio" value="Not sure" id="available_not sure" name="food_available" />
                    <label for="available_not sure">Not sure</label>
                </section>
            </section>
            <section>
                Is this attraction available using public transportation ?
                <section class="selction-inputs">
                    <input type="radio" value="Yes" id="publictrans_yes" name="public-trans" />
                    <label for="publictrans_yes">Yes</label>
                </section>
                <section class="selction-inputs">
                    <input type="radio" value="No" id="publictrans_no" name="public-trans" />
                    <label for="publictrans_no">No</label>
                </section>
                <section class="selction-inputs">
                    <input type="radio" value="Not sure" id="publictrans_not sure" name="public-trans" />
                    <label for="publictrans_not sure">Not sure</label>
                </section>
            </section>
        </fieldset>
        <section>
            <input type="submit" class="submit-btn" value="Submit" />
        </section>

    </form>

</body>

</html>
